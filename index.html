<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Gamifier</title>
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to our custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 flex flex-col items-center">

    <!-- Main Container -->
    <div class="w-full max-w-7xl flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-4">
        
        <!-- Left Sidebar: Stats and Lecture List -->
        <div class="w-full lg:w-1/3 bg-gray-800 p-6 rounded-2xl shadow-2xl flex flex-col space-y-6 overflow-y-auto max-h-screen">
            <h1 class="text-4xl font-extrabold text-center text-slate-200">Study Gamifier</h1>
            
            <!-- Stats Section -->
            <div class="bg-gray-700 p-4 rounded-2xl shadow-inner text-center">
                <h2 class="text-2xl font-bold mb-2 text-green-400">Progress</h2>
                <div class="flex justify-around items-center space-x-4">
                    <div class="relative">
                        <p id="points-display" class="text-4xl font-extrabold">0</p>
                        <p class="text-sm text-slate-400">Points</p>
                        <!-- Floating points pop-up -->
                        <div id="points-popup" class="absolute -top-6 left-1/2 transform -translate-x-1/2 text-green-400 font-bold text-lg opacity-0 transition-all duration-300 ease-out pointer-events-none"></div>
                    </div>
                    <div class="border-l border-gray-600 pl-4">
                        <p id="completed-display" class="text-4xl font-extrabold">0/139</p>
                        <p class="text-sm text-slate-400">Lectures Completed</p>
                    </div>
                    <div class="border-l border-gray-600 pl-4">
                        <p id="streak-display" class="text-4xl font-extrabold">0</p>
                        <p class="text-sm text-slate-400">ðŸ”¥ Streak</p>
                    </div>
                </div>
            </div>

            <!-- Today's Task -->
            <div id="today-task-container" class="hidden bg-green-600 bg-opacity-30 p-4 rounded-2xl shadow-lg border border-green-700">
                <h2 class="text-2xl font-bold text-green-200">Today's Task</h2>
                <p id="today-task-title" class="mt-2 text-lg font-semibold text-white"></p>
                <button id="start-today-task" class="mt-4 w-full py-2 bg-green-500 rounded-lg text-white font-bold transition-colors duration-200 hover:bg-green-600">
                    Start This Lecture
                </button>
            </div>

            <!-- Lecture List -->
            <div class="flex flex-col space-y-3">
                <h2 class="text-2xl font-bold text-slate-200">Lecture Playlist</h2>
                <div id="lecture-list" class="space-y-3">
                    <!-- Lecture items will be dynamically added here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Right Side: Video Player and Timer -->
        <div class="flex-1 flex flex-col items-center p-6 bg-gray-800 rounded-2xl shadow-2xl space-y-6">
            
            <!-- Video Player -->
            <div class="w-full aspect-video rounded-2xl overflow-hidden shadow-2xl">
                <iframe id="video-player"
                    title="YouTube Video Player"
                    src=""
                    frameBorder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowFullScreen
                    class="w-full h-full hidden">
                </iframe>
                <div id="video-placeholder" class="w-full h-full flex items-center justify-center bg-gray-900 text-slate-400 text-xl font-semibold">
                    Select a lecture from the playlist to begin.
                </div>
            </div>

            <!-- Timer Display and Controls -->
            <div class="flex flex-col items-center">
                <p id="timer-display" class="text-6xl font-mono mb-4 text-green-400">25:00</p>
                <div class="flex space-x-4">
                    <button id="start-session" class="px-8 py-4 rounded-full bg-green-600 hover:bg-green-700 transition-colors duration-200 text-lg font-bold shadow-lg transform hover:scale-105">
                        Start Session
                    </button>
                    <button id="pause-session" class="hidden px-8 py-4 rounded-full bg-yellow-500 hover:bg-yellow-600 transition-colors duration-200 text-lg font-bold shadow-lg transform hover:scale-105">
                        Pause
                    </button>
                    <button id="reset-session" class="px-8 py-4 rounded-full bg-red-600 hover:bg-red-700 transition-colors duration-200 text-lg font-bold shadow-lg transform hover:scale-105">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to our JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
<style>
    /* Custom styles for the app */
    body {
        font-family: 'Inter', sans-serif;
        background-color: #202020;
        color: #ffffff;
        margin: 0;
        padding: 0;
    }
